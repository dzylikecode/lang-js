<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <!-- Themes (light + dark) -->
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: dark)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: light)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <!-- latex -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
    />

    <!-- slidebar collapse -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"
    />
    <!-- mermaid -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css"
    />
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <script>
      var num = 0;
      mermaid.initialize({ startOnLoad: false });

      window.$docsify = {
        name: "Tree", // 目录的标题
        repo: "https://github.com/dzylikecode/javascript-learning", // 右上角的挂件
        loadSidebar: true,
        subMaxLevel: 3, // 子目录最大层级, 有助于显示 markdown 的层级
        auto2top: true, // 自动跳转至顶部
        mindmap: {
          markmap: {
            preset: "colorful", // or default
            linkShape: "diagonal", // or bracket
          },
        },
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === "mermaid") {
                return (
                  '<div class="mermaid">' +
                  mermaid.render("mermaid-svg-" + num++, code) +
                  "</div>"
                );
              }
              return this.origin.code.apply(this, arguments);
            },
          },
        },
        runkit: {
          // Options...
          nodeVersion: "18",
          gutterStyle: "none",
          evaluateOnLoad: true,
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <!-- docsify-katex for latex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <!-- copy to clipboard -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- slidebar collapse -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <!-- Recommended -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <!-- docsify-plugin-runkit (latest v1.x.x) -->
    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-runkit@latest"></script>
  </body>
</html>
